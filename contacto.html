<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/navbar.css">
	<link rel="stylesheet" href="styles/contacto/contacto.css">
	<link rel="stylesheet" href="styles/footer.css">

	<script src="https://kit.fontawesome.com/d2d616e8d8.js" crossorigin="anonymous"></script>

	<title>Escribanía Otoróngulus | Contacto</title>
</head>

<body>

	<header>

		<nav>	
			<div class="container-nav">
				<div class="logo"><a href="/">Escribanía Otorongulus</a></div>
			<div id="navItemContainer" class="items">
				<ul id="items">
					<li><a href="/nosotros.html">Nosotros</a></li>
					<li><a href="/servicios.html">Servicios</a></li>
					<li><a href="/contacto.html">Contacto</a></li>
				</ul>
				<div id="sandwitch" class="sandwitch"><i style="font-size:24px" class="fa">&#xf0c9;</i></div>
			</div>
		
			</div>
	<div id="menu" class="menu"></div>
		</nav>


		<header>
			<main>

				<div class="negro-alpha grid-2">


					<div class="padding-2">
						<h1>Envíanos un mensaje y te responderemos tan pronto como podamos</h1>
					</div>
					<div class="form">
						<form id="form">
							<h3>Enviar mensaje</h3>
							<label for="nombre">Nombre:</label>
							<input id="nombre" type="text">
							<label for="apellido">Apellido:</label>
							<input type="text" id="apellido">
							<label for="email">Correo Electrónico:</label>
							<input type="email" id="email">
							<label for="mensaje">Mensaje:</label>
							<textarea id="textarea" name="" cols="30" rows="10"></textarea>
							<div id="aviso" class="mensaje"></div>
							<button id="submit" type="submit">Enviar <i class="fa-solid fa-pencil"></i></button>
						</form>
					</div>



				</div>
			</main>
			<footer>
				<div class="footer-container">
					<div class="horarios">
						<h2>Horarios</h2>
						<ul>
							<li>08:00 a 13:00hs.</li>
							<li>De 14 a 20:00hs.</li>
						</ul>

					</div>
					<div class="maps">
						<h3>Encontranos en Santa Fe y Coronel Diaz</h3>
						<iframe class="iframe"
							src="https://maps.google.com/?ll=-34.58830556,-58.41025&z=14&t=m&output=embed"
							height="350px" width="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
				</div>
				Escribanía Otorongulus - 2022
			</footer>
			<script src="./scripts/navbar.js"></script>
			<script src="./scripts/validacion.js"></script>
</body>

</html>
